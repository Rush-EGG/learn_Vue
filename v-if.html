<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <a v-if="isLogin">{{user}}</a>
    <a v-else :click="Login">登录</a>
</div>

</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            isLogin: false,
            user: "卢小喷"
        },
        methods: {
            Login: function () {
                this.isLogin = true
                console.log(this.isLogin)
            }
        }
    })
</script>
</html>
