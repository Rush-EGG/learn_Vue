<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>-->
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <h1>欢迎学习Vue.js</h1>
    <div>我叫{{name}}，微信{{wechat}}</div>
    <input type="button" value="点我" v-on:click="clickMe">

</div>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            name: '卢小喷',
            wechat: 'lxp',
        },
        methods: {
            clickMe: function () {
                console.log("我是猪")
                this.name = '卢大喷';
                this.wechat = 'tt';
            }
        }
    })
</script>
</body>
</html>
