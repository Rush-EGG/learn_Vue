<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <h1>{{txt}}</h1>
    <input type="text" :value="txt">

    <h1>{{text}}</h1>
    <input type="text" v-model="text">

    <!--    <input type="button" v-on:click="clickMe" value="变换">-->
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            txt: "卢小喷",
            text: "卢大喷",
        },
        methods: {
            clickMe: function () {
                this.txt = 'alex'
            }
        }
    })
</script>

</body>
</html>
